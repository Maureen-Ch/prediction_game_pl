<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>VIVADATA |California ML</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Demo</h3>
      </div>

      <div class="jumbotron">
        <h1>Predicting a Premier League game </h1>
        <p class="lead">Fill the needed data with those specific values!</p>
        <!-- <p><a class="btn btn-lg btn-success" href="home" role="button">Get started</a></p> -->
      </div class="form-row">
        <form action="" id="prediction-form" method="post">
        	<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="venue_code">Home or Away</label>
			      <input type="number" step="0.01" class="form-control" id="venue_code" name="venue_code" placeholder="Enter Value">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="opp_code">Opponent</label>
			      <input type="number" step="0.01" class="form-control" id="opp_code" name="opp_code" placeholder="Enter Value">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="hour">Time of the game</label>
			      <input type="number" step="0.01" class="form-control" id="hour" name="hour" placeholder="Enter Value">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="day_code">Day of the week</label>
			      <input type="number" step="0.01" class="form-control" id="day_code" name="day_code" placeholder="Enter Value">
			    </div>
			</div>
			
			

			<button type="submit" class="btn btn-primary" onclick="setAction('/predict/')">Predict</button>
		</form>
		<br>
      <footer class="footer">
        <p>&copy; Vivadata 2019</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>

<script>
    function setAction(action) {
        document.getElementById('prediction-form').action = action;
    }
</script>
